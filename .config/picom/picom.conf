##################################
#         Picom Config           #
#     Crisp Outline for i3       #
##################################

backend = "glx";  # glx = better performance
use-experimental-backend = true;
vsync = false;

# Transparency
inactive-opacity-override = true;
inactive-dim = 0.148;
inactive-opacity = 0.8;
active-opacity = 1.0;
frame-opacity = 1.0;
opacity-rule = [ 
  "100:window_type = 'utility'",
  "100:class_g = 'i3-frame'",       
  "100:class_g = 'Polybar'",
  "100:class_g = 'Rofi'"
];

# Shadows
shadow = true;
shadow-radius = 1;              
shadow-offset-x = -4;
shadow-offset-y = 2;
shadow-opacity = 1.0;

# Outline color (change to any hex)
shadow-color = "#393D44"

# Exclude fake borders on overlays
shadow-exclude = [
  "class_g = 'Rofi'",
  "class_g = 'Polybar'",  
  "window_type = 'menu'",
  "window_type = 'combo'",
  "name = 'Notification'",
  "window_type = 'dialog'",
  "window_type = 'splash'",
  "window_type = 'toolbar'",
  "window_type = 'utility'",
  "window_type = 'tooltip'",
  "window_type = 'popup_menu'",
  "window_type = 'notification'",
  "window_type = 'dropdown_menu'"
];

# Animations
animations = true;
animation-clamping = true;
animation-stiffness = 3480;
animation-dampening = 16;     
animation-window-mass = 0.45;
animation-stiffness-tag-change = 1610;
animation-for-open-window = "slide-down";
animation-for-transient-window = "none";
animation-for-unmap-window = "squeeze-bottom";
animation-for-prev-tag = "minimize";
enable-fading-prev-tag = true;
#animation-for-close-window = "slide-up";
#animation-for-workspace-switch-in = "slide-left";
#animation-for-workspace-switch-out = "slide-right";

# Fading
fading = false;
fade-in-step = 0.034;
fade-out-step = 0.081;
fade-duration = 300;
fade-delta = 3;
#no-fading-openclose=true

# Blur
blur-method = "none";
blur-background-exclude = [
  "name = 'Zen'",
  "name = 'polybar'",
  "class_g = 'Rofi'",
  "window_type = 'menu'",
  "window_type = 'combo'",
  "window_type = 'dialog'",
  "window_type = 'splash'",
  "window_type = 'toolbar'",
  "window_type = 'utility'",
  "window_type = 'tooltip'",
  "window_type = 'popup_menu'",
  "window_type = 'notification'",
  "window_type = 'dropdown_menu'"
];

# Corner Radius
corner-radius = 0;
rounded-corners-exclude = [
  "window_type = 'menu'",
  "window_type = 'popup_menu'",
  "window_type = 'dropdown_menu'", 
];

# Misc
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = false;
detect-client-opacity = true;
unredir-if-possible = false;
glx-no-stencil = true;
use-damage = false;
window-shader-fg = "~/.config/picom/alias.glsl";
